<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App(html, css, Js)</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter City Name" spellcheck="false">
                <button><img src="images/search.png"></button>
            </div>
            <div class="error">
                <p>Invalid City Name</p>
            </div>
            <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp">22°F</h1>
                <h2 class="city">New York</h2>
                <h3 class="temp_max_min">20°F/25 °F</h3>
                <h3 class="feels_like">Feels like 22°F</h3>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">15 mph</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const apiKey = "10ccda335bdbe78304c8d9722aabd0a8";
            const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=imperial&q=";
            const searchBox = document.querySelector(".search input");
            const searchBtn = document.querySelector(".search button");
            const weatherIcon = document.querySelector(".weather-icon");

            async function checkWeather(city){
                const response = await fetch(apiUrl + city + `&appid=${apiKey}`)
                var data = await response.json();
                console.log(data);

                if(response.status == 404){
                    /*Display Error Message*/
                    document.querySelector(".weather").style.display = "none";
                    document.querySelector(".error").style.display = "block";
                } else {    
                    document.querySelector(".city").innerHTML = data.name;
                    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°F";
                    document.querySelector(".humidity").innerHTML = data.main.humidity + " %";
                    document.querySelector(".wind").innerHTML = Math.round(data.wind.speed) + " mph";
                    document.querySelector(".temp_max_min").innerHTML = Math.round(data.main.temp_max) + "°F/" + Math.round(data.main.temp_min) + "°F";
                    document.querySelector(".feels_like").innerHTML = "Feels like " + Math.round(data.main.feels_like) + "°F";

                    if (data.weather[0].main == "Clouds"){
                        weatherIcon.src = "images/clouds.png";
                    }
                    else if (data.weather[0].main == "Clear"){
                        weatherIcon.src = "images/clear.png";
                    }
                    else if (data.weather[0].main == "Rain"){
                        weatherIcon.src = "images/rain.png";
                    }
                    else if (data.weather[0].main == "Drizzle"){
                        weatherIcon.src = "images/drizzle.png";
                    }
                    else if (data.weather[0].main == "Mist"){
                        weatherIcon.src = "images/mist.png";
                    }
                    /*Display Weather Detail*/
                    document.querySelector(".weather").style.display = "block";
                    document.querySelector(".error").style.display = "none";
                }
                
            }

            searchBtn.addEventListener("click", ()=>{
                checkWeather(searchBox.value);
            })
            searchBox.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    checkWeather(searchBox.value);
                }
            });
            
            
        </script>

    </body>
</html>
